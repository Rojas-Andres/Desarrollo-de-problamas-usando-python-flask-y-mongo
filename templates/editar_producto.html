<!--Hereda la interfaz de layaut-->
{% extends 'layaut.html' %}

{% block body %}
{# El metodo post es para enviarle los datos y luego llamarlo con el metodo request #}
<div class="col-md-6 offset-md-4">
    <div class="card card-body">
        <form action="/actualizar_producto/{{ producto.0 }}" method="POST">
            <div class="form-group">
                <input type="text" name="Codigo" placeholder="Codigo" value="{{ producto.0 }}" class="form-control">
            </div>
            
            
            <div class="form-group">
                <input type="text" name="Categoria" placeholder="Categoria" value="{{ producto.1 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="text" name="Nombre" placeholder="Nombre" value="{{ producto.2 }}" class="form-control">
            </div>
            
            
            <div class="form-group">
                <input type="text" name="Precio" placeholder="Precio" value="{{ producto.3 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Cantidad" placeholder="Cantidad" value="{{ producto.4 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="text" name="Estado" placeholder="Estado" value="{{ producto.5 }}" class="form-control">
            </div>

            <div class="form-group">
                <button type ="submit" class = "btn btn-primary btn-block"> Guardar </button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
